<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioCode Agent Visualization</title>
    <link rel="stylesheet" href="/static/dashboard.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        .visualization-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            padding: 20px;
        }
        
        .viz-card {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }
        
        .viz-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }
        
        .viz-controls button {
            padding: 5px 10px;
            background: #333;
            border: 1px solid #555;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        
        .viz-controls button:hover {
            background: #444;
            border-color: #00ff41;
        }
        
        #colony-network {
            min-height: 800px;
        }
        
        #lineage-tree {
            min-height: 600px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .stat-card {
            background: #222;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #00ff41;
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .legend {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: 2px solid #fff;
        }
        
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .filter-controls label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-controls input[type="checkbox"] {
            width: 18px;
            height: 18px;
        }
        
        .time-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .time-control input[type="range"] {
            flex: 1;
        }
        
        #time-display {
            min-width: 150px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üß¨ BioCode Colony Visualization</h1>
            <p class="subtitle">Real-time agent network and lineage tracking</p>
        </header>
        
        <div class="controls">
            <button onclick="window.location.href='/'">‚Üê Back to Dashboard</button>
            <button onclick="resetVisualization()">Reset View</button>
            <button onclick="exportVisualization()">Export SVG</button>
            <button onclick="toggleFullscreen()">Fullscreen</button>
        </div>
        
        <!-- Colony Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-agents">0</div>
                <div class="stat-label">Total Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="active-agents">0</div>
                <div class="stat-label">Active Agents</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="max-generation">0</div>
                <div class="stat-label">Max Generation</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="total-links">0</div>
                <div class="stat-label">Connections</div>
            </div>
        </div>
        
        <!-- Filter Controls -->
        <div class="filter-controls">
            <label>
                <input type="checkbox" id="show-dead" checked> Show Dead Agents
            </label>
            <label>
                <input type="checkbox" id="show-communications" checked> Show Communications
            </label>
            <label>
                <input type="checkbox" id="show-labels" checked> Show Labels
            </label>
            <label>
                Generation Filter:
                <select id="generation-filter">
                    <option value="all">All</option>
                    <option value="0">Gen 0</option>
                    <option value="1">Gen 1</option>
                    <option value="2">Gen 2</option>
                    <option value="3+">Gen 3+</option>
                </select>
            </label>
        </div>
        
        <div class="visualization-container">
            <!-- Force-Directed Network -->
            <div class="viz-card">
                <h2>Colony Network</h2>
                <div class="viz-controls">
                    <button onclick="centerView()">Center</button>
                    <button onclick="fitView()">Fit</button>
                    <button onclick="toggleSimulation()">Pause</button>
                </div>
                <div id="colony-network"></div>
                
                <div class="legend">
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00ff41;"></div>
                        <span>Generation 0</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #00cc33;"></div>
                        <span>Generation 1</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #009926;"></div>
                        <span>Generation 2</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #006619;"></div>
                        <span>Generation 3+</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-color" style="background: #666666;"></div>
                        <span>Dead</span>
                    </div>
                </div>
            </div>
            
            <!-- Lineage Tree -->
            <div class="viz-card">
                <h2>Lineage Tree</h2>
                <div class="viz-controls">
                    <button onclick="expandAll()">Expand All</button>
                    <button onclick="collapseAll()">Collapse All</button>
                </div>
                <div id="lineage-tree"></div>
            </div>
            
            <!-- Time Control -->
            <div class="time-control">
                <button onclick="playTimeline()">‚ñ∂ Play</button>
                <input type="range" id="timeline" min="0" max="100" value="100">
                <span id="time-display">Current Time</span>
            </div>
        </div>
    </div>
    
    <script src="/static/agent-visualization.js"></script>
    <script>
        // Initialize visualizations
        const socket = io();
        let networkViz = null;
        let treeViz = null;
        let agentData = [];
        let simulationRunning = true;
        let timelineData = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            networkViz = new AgentVisualization('#colony-network');
            treeViz = new LineageTree('#lineage-tree');
            
            // Load initial data
            loadVisualizationData();
            
            // Setup WebSocket handlers
            socket.on('colony_update', handleColonyUpdate);
            socket.on('agent_birth', handleAgentBirth);
            socket.on('agent_death', handleAgentDeath);
            socket.on('agent_communication', handleCommunication);
            
            // Setup filter handlers
            document.getElementById('show-dead').addEventListener('change', updateFilters);
            document.getElementById('show-communications').addEventListener('change', updateFilters);
            document.getElementById('show-labels').addEventListener('change', updateFilters);
            document.getElementById('generation-filter').addEventListener('change', updateFilters);
        });
        
        function loadVisualizationData() {
            fetch('/api/status')
                .then(response => response.json())
                .then(data => {
                    agentData = data.agents || [];
                    updateVisualization();
                    updateStatistics();
                });
        }
        
        function handleColonyUpdate(data) {
            if (data.agents) {
                agentData = data.agents;
                updateVisualization();
                updateStatistics();
            }
        }
        
        function handleAgentBirth(data) {
            agentData.push(data);
            networkViz.addAgent(data);
            updateStatistics();
        }
        
        function handleAgentDeath(data) {
            const agent = agentData.find(a => a.id === data.agent_id);
            if (agent) {
                agent.health = 0;
                networkViz.updateAgentHealth(data.agent_id, 0);
            }
        }
        
        function handleCommunication(data) {
            if (document.getElementById('show-communications').checked) {
                networkViz.showCommunication(data.source, data.target);
            }
        }
        
        function updateVisualization() {
            const filters = getActiveFilters();
            let filteredData = [...agentData];
            
            // Apply filters
            if (!filters.showDead) {
                filteredData = filteredData.filter(a => a.health > 0);
            }
            
            if (filters.generationFilter !== 'all') {
                if (filters.generationFilter === '3+') {
                    filteredData = filteredData.filter(a => a.generation >= 3);
                } else {
                    const gen = parseInt(filters.generationFilter);
                    filteredData = filteredData.filter(a => a.generation === gen);
                }
            }
            
            networkViz.updateData(filteredData);
            treeViz.updateData(agentData); // Tree shows all agents
        }
        
        function updateStatistics() {
            const activeCount = agentData.filter(a => a.health > 0).length;
            const maxGen = Math.max(...agentData.map(a => a.generation), 0);
            
            document.getElementById('total-agents').textContent = agentData.length;
            document.getElementById('active-agents').textContent = activeCount;
            document.getElementById('max-generation').textContent = maxGen;
            document.getElementById('total-links').textContent = networkViz.links.length;
        }
        
        function getActiveFilters() {
            return {
                showDead: document.getElementById('show-dead').checked,
                showCommunications: document.getElementById('show-communications').checked,
                showLabels: document.getElementById('show-labels').checked,
                generationFilter: document.getElementById('generation-filter').value
            };
        }
        
        function updateFilters() {
            updateVisualization();
        }
        
        function resetVisualization() {
            networkViz.simulation.alpha(1).restart();
        }
        
        function centerView() {
            // Reset zoom and center
            const svg = d3.select('#colony-network svg');
            svg.transition()
                .duration(750)
                .call(
                    d3.zoom().transform,
                    d3.zoomIdentity.translate(networkViz.width / 2, networkViz.height / 2)
                );
        }
        
        function fitView() {
            // Fit all nodes in view
            // Implementation depends on node positions
        }
        
        function toggleSimulation() {
            if (simulationRunning) {
                networkViz.simulation.stop();
                simulationRunning = false;
            } else {
                networkViz.simulation.restart();
                simulationRunning = true;
            }
        }
        
        function exportVisualization() {
            // Export SVG
            const svg = document.querySelector('#colony-network svg');
            const svgData = new XMLSerializer().serializeToString(svg);
            const blob = new Blob([svgData], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `biocode-colony-${new Date().toISOString()}.svg`;
            a.click();
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }
        
        function playTimeline() {
            // Timeline playback functionality
            // Would need historical data to implement properly
        }
        
        function expandAll() {
            // Expand all tree nodes
        }
        
        function collapseAll() {
            // Collapse all tree nodes
        }
        
        // Auto-refresh every 5 seconds
        setInterval(loadVisualizationData, 5000);
    </script>
</body>
</html>
